<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizzeria</h1>
      </div>
      <hr>
      <h2>Create your order</h2>
      <form id="new-customer">
        <div class="form-group">
          <input type="text"  class="form-control" id="name" placeholder="Full Name" required>
        </div>
        <h5>Choose a topping:</h5>
        <select class="form-control" id="size">
          <option style="display:none;"></option>
          <option value="5">Small</option>
          <option value="8">Medium</option>
          <option value="10">Large</option>
          <option value="15">Extra Large</option>
        </select>
        <h5>Choose a topping:</h5>
        <select class="form-control" id="topping">
          <option style="display:none;"></option>
          <option value="3">Pepperoni</option>
          <option value="1">Arugula</option>
          <option value="2">Peppers</option>
          <option value="0">none</option>
        </select>
        <button type="submit" class="btn-danger">Submit Order</button>
      </form>
      <hr>
      <div id="show-order">
        <h4><span class="name"></span>, your total is: <span class="highlight cost">$</span></h4>
        <p>Pie Size: $<span class="size"></span></p>
        <p>Topping: $<span class="topping"></span></p>
        <button type="submit" class="btn-danger" onClick="refreshPage()">Make another order</button>
      </div>
    </div>
  </body>
</html>
