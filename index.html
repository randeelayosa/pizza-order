<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Lobster+Two" rel="stylesheet">
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pete Zaria</h1>
      </div>
      <form id="new-customer">
        <hr>
        <h2>Create your order</h2>
        <div class="form-group">
          <input type="text"  class="form-control" id="name" placeholder="Full Name" required>
        </div>
        <select class="form-control" id="size" required>
          <option value="" selected disabled>Choose a size</option>
          <option value="5">Small</option>
          <option value="8">Medium</option>
          <option value="10">Large</option>
          <option value="15">Extra Large</option>
        </select>
        <br>
        <select class="form-control" id="topping" required>
          <option value="" selected disabled>Choose a topping</option>
          <option value="3">Pepperoni</option>
          <option value="1">Arugula</option>
          <option value="2">Peppers</option>
          <option value="0">none</option>
        </select>
        <button type="submit" class="btn-danger">Submit Order</button>
      </form>
      <hr>
      <div id="show-order">
        <div id="price-text">
          <h4><strong><em><span class="name"></span></em></strong>, your total is: <span class="cost highlight"></span></h4>
          <p>Pie Size: <strong>$<span class="size"></span></strong></p>
          <p>Topping: <strong>$<span class="topping"></span></strong></p>
          <button type="submit" class="btn-danger" onClick="refreshPage()">Make another order</button>
        </div>
      </div>
    </div>
  </body>
</html>
