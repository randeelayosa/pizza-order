<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1>Made to order pizza</h1>
      <hr>
      <form id="new-customer">
        <div class="information">
          <label for="name">Your Full Name:</label>
          <input type="text" id="customer" required>
        </div>
        <div id="size">
          <h4>Choose a size:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="5" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="8">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="10">
              Large
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="15">
              XL
            </label>
          </div>
        </div>
        <div id="topping">
          <h4>Choose a topping:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="0" checked>
              none
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="2">
              Pepperoni
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="1">
              Olives
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="topping" value="1">
              Peppers
            </label>
          </div>
        </div>
        <button type="submit" class="btn-primary">Submit Order</button>
      </form>
      <div id="complete">
        <h3>Your order:</h3>
        <!-- <ul id="order">
        </ul> -->
        <div id="show-order">
          <p>Customer: <span class="name"></span></p>
          <p>Size: <span class="size"></span></p>
          <p>Topping: <span class="topping"></span></p>
          <p>Cost: <span class="cost"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
