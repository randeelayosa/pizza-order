<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Made to Order Pizza</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="new-customer">
          <h2>Create your order:</h2>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text"  class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="size">Size: Small | Medium | Large</label>
              <input type="text"  class="form-control" id="size">
            </div>
            <div class="form-group">
              <label for="topping">Topping: Pepperoni | Olives | Peppers</label>
              <input type="text"  class="form-control" id="topping">
            </div>
            <button type="submit" class="btn-danger">Submit Order</button>
          </form>
          <hr>
          <h2>Your Order:</h2>
          <ul id="order">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-order">
            <p>Name: <span class="name"></span></p>
            <p>Size: <span class="size"></span></p>
            <p>Topping: <span class="topping"></span></p>
            <button type="submit"  onClick="refreshPage()">Make another order</button>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
